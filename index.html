<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DC Driver</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>

    <header>
        <nav>

    <main>

        <div class="download-section">
            <h1>Download</h1>
            <p>DC Driver is available on the Google Play Store for Android Phones and the iOS App Store for iPhones.</p>

            <!-- <br> -->
        </div>

        <br>

        <div class="button-container">
            <a href="about.html" class="link-button">About</a>

        </div>



        <div class="section logos-section">
            <div class="content">
                <div class="logos-container">
                    <img src="images/HUTRC Logo.JPG" alt="HUTRC" class="logo">
                    <img src="images/Howard University Logo.jpg" alt="Howard University" class="logo">
                    <img src="images/Cambridge Mobile Telematics Logo.webp" alt="Cambridge Mobile Telematics"
                        class="logo">
